{% extends "base.html" %}

{% block title %}RSS Feed{% endblock %}

{% block content %}
<h1 class="text-center">RSS Feed</h1>
<div id="documents" class="mt-4">
    <!-- Documents will be appended here -->
</div>
<div class="text-center">
    <button id="load-more" class="btn btn-primary">Load More</button>
    <button id="refresh-feed" class="btn btn-secondary">Refresh Feed</button>
</div>
<div id="new-documents-indicator" class="alert alert-info text-center" style="display: none;">
    New documents are available. <button id="refresh-now" class="btn btn-secondary btn-sm">Refresh Now</button>
</div>
{% endblock %}
